<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-50 dark:bg-black">
<header class="fixed w-full">
<div class="bg-white p-2 shadow-sm">
<div class="flex justify-between mx-6">
  <p class="text-2xl font-bold align-middle mt-3">Laravel</p>
  <div class="flex gap-6">
  <div class="flex items-center">
    <label for="theme-toggle" class="flex items-center cursor-pointer">
      <!-- Toggle background -->
      <div class="relative">
        <input id="theme-toggle" type="checkbox" class="sr-only">
        <!-- Slider -->
        <div class="block bg-gray-400 w-14 h-8 rounded-full transition duration-300"></div>
        <!-- Circle -->
        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition transform duration-300"></div>
      </div>
    </label>
  </div>
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const htmlElement = document.documentElement;
    const dot = document.querySelector('.dot');
    const slider = document.querySelector('.block');
    toggleButton.addEventListener('change', () => {
      htmlElement.classList.toggle('dark');
      dot.classList.toggle('translate-x-6'); // Toggle dot position
      slider.classList.toggle('bg-black'); // Change slider background color
      slider.classList.toggle('bg-gray-400'); // Toggle between blue and gray
    });
  </script>
  <img src="images/MINE.jpg" alt="" class="w-10 rounded-lg">
</div>
</div>
</div>
</header> 
<main>
<div class="flex">
    <div class="w-1/4 h-screen border-solid border-r-2 border-gray-400">
    <nav class="space-y-4 dark:text-white mt-24">
      <a href="" class="btn"><span><i class="fa-solid fa-house"></i></span><span>Dashboard</span></a>
      <a href="" class="btn"><span><i class="fa-solid fa-user"></i></span><span>Empolyess</span></a>  
      <a href="" class="btn"><span><i class="fa-solid fa-user"></i></span><span>Users</span></a> 
      <!-- start dropdown  -->
<button id="dropdownDefaultButton" onclick="toggleDropdown()" class=" focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center" type="button">System Management
    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
    </svg>
</button>  
<!-- Dropdown menu -->
<div id="dropdown" class="z-10  divide-y">
    <ul class="py-2 -ml-4" aria-labelledby="dropdownDefaultButton">
        <li>
            <a href="" class="btn"><span><i class="fa-solid fa-flag"></i></span><span>Countries</span></a>
        </li>
        <li>
            <a href="" class="btn"><span><i class="fa-solid fa-city"></i></span><span>Cities</span></a>  
        </li>
        <li>
            <a href="" class="btn"><span><i class="fa-solid fa-usps"></i></span><span>States</span></a>  
        </li>
        <li>
            <a href="" class="btn"><span><i class="fa-solid fa-house"></i></span><span>Departments</span></a>   
        </li>
        </ul>
        <script>
            function toggleDropdown() {
                var dropdown = document.getElementById("dropdown");
                dropdown.classList.toggle("hidden");
            }
            // Optional: Click outside to close the dropdown
            window.onclick = function(event) {
                if (!event.target.matches('#dropdownDefaultButton')) {
                    var dropdown = document.getElementById("dropdown");
                    if (!dropdown.classList.contains('hidden')) {
                        dropdown.classList.add('hidden');
                    }
                }
            }
        </script>
        <!-- end dropdown -->
    </nav>
</div>
<div class="w-full  dark:bg-black mt-2">
<div class="ml-3">
